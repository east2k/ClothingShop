<!DOCTYPE html>

<html>

<head>
    <title>Discover</title>
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">OVO</div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="store.html">Store</a></li>
                    <!-- <li><a href="#">Limited</a></li>
                    <li><a href="#">Sales</a></li> -->
                </ul>
            </nav>
            <div class="side-header">
                <!-- <div class="side-content cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </div> -->
                <div class="side-content profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="mini-profile-box-container">
                    <div class="mini-profile-box">
                        <div class="mini-profile-name">Placeholder</div>
                        <a href="profile-page.html" class="mini-profile home">
                            <span>My Account</span>
                        </a>
                        <a href="checkout.html" class="mini-profile orders">
                            <span>My Orders</span>
                        </a>
                        <button class="mini-profile logout">Logout</button>
                        <div class="confirmation-box">
                            <h4>Are you sure you want to Logout?</h4>
                            <button class="confirm no">No</button>
                            <button class="confirm yes">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="no-margin">
        <!-- wrapper -->
        <div class="standard-sec">
            <!-- container -->
            <div class="credential-page-container">
                <!-- content -->
                <div class="credential-page-content login">
                    <div class="credential-page">
                        <div class="credential-title">
                            <h2>Start Shopping</h2>
                        </div>
                        <form class="credential-form">
                            <div class="form-div">
                                <label for="login-username">Username:</label>
                                <input class="credential-text" id="login-username" type="text"
                                    placeholder="Enter your username">
                            </div>
                            <div class="form-div">
                                <label for="login-password">Password:</label>
                                <input class="credential-text" id="login-password" type="password"
                                    placeholder="Enter your password">
                            </div>
                        </form>
                        <button class="credential-button" id="login-button">Login</button>
                        <button class="credential-button inactive" id="register-button-inactive">Click here to
                            Register</button>
                    </div>
                </div>
                <div class="login-popup"><span>Placeholder Text Yada Yada Oga oga</span>
                    <img class="login-x-button" src="assets/svg/x-solid.svg">
                </div>
            </div>
            <div class="credential-page-container">
                <div class="credential-page-content register inactive">
                    <div class="credential-page">
                        <div class="credential-title">
                            <h2>Don't have an account?</h2>
                        </div>
                        <form class="credential-form">
                            <div class="form-div">
                                <label for="register-name">Enter your Full Name:</label>
                                <input class="credential-text" id="register-name" type="text"
                                    placeholder="Enter your Full Name">
                            </div>
                            <div class="form-div">
                                <label for="register-username">Username:</label>
                                <input class="credential-text" id="register-username" type="text"
                                    placeholder="Enter your username (Mininum  of 5 characters)">
                            </div>
                            <div class="form-div">
                                <label for="register-password">Password:</label>
                                <input class="credential-text" id="register-password" type="password"
                                    placeholder="Enter your password (Mininum  of 5 characters)">
                            </div>
                            <div class="form-div">
                                <label for="register-confirm-password">Confirm Password:</label>
                                <input class="credential-text" id="register-confirm-password" type="password"
                                    placeholder="Confirm your password">
                            </div>
                        </form>
                        <button class="credential-button" id="register-button">Register</button>
                        <button class="credential-button inactive" id="login-button-inactive">Already have an Account?
                            Click here to Login</button>
                    </div>
                </div>
                <div class="register-popup"><span>Placeholder Text Yada Yada Oga oga</span>
                    <img class="register-x-button" src="assets/svg/x-solid.svg">
                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- <script src="assets/script/script.js"></script> -->
    <script src="assets/script/credential.js"></script>
</body>

</html>
